<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tea House</title>
  <!-- <script src="https://kit.fontawesome.com/c02275eb64.js" crossorigin="anonymous"></script> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
        },
      },
    }
  </script>
</head>

<body class="w-full max-w-[1600px] mx-auto">
  <!-- header section  -->
  <header class="pl-56 px-16 md:flex justify-between items-center">
    <div class="space-y-5 mt-7 w-1/2">
      <h1 class="text-7xl text-center md:text-left font-semibold">It's good tea time at The Tea House</h1>
      <p class="text-lg">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
      <button class="transition-all ring-2 ring-red-600 hover:bg-gradient-to-r from-[#FF0000] to-[#FF8938] hover:text-white py-4 px-5 rounded-lg text-lg">
        Explore more
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
        </svg>
      </button>
    </div>
    <div class="relative">
      <img class="w-full" src="images/banner.png" alt="">
      <div class="flex items-center justify-start shadow rounded-md bg-white py-3 px-5 absolute bottom-6 left-24">
        <div class="">
          <img src="images/Vector.svg" alt="">
        </div>
        <div class="pl-3">
          <h3 class="text-2xl font-bold">5.00</h3>
          <p class="text-xl">Trust Pilot Ratings</p>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
